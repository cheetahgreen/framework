sudo: false
language: cpp
os:
    - linux
    - osx
compiler:
      - gcc
      - clang
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
    - mkdir build
    - cd build
    - cmake .. && make
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
        packages:
            - gcc-4.8
            - g++-4.8
            - clang
            - cmake
            - cmake-data
